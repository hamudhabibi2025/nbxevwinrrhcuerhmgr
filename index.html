<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi PSSI Kepululauan Mentawai (SIPAKEM) (Frontend)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root { --primary-color: #007bff; }
        body { 
            background-color: #f8f9fa;
            /* Padding bawah untuk memberi ruang bagi bottom navigation */
            padding-bottom: 60px; 
        }
        .navbar-brand { font-weight: bold; }
        .navbar-user-info { color: white; margin-right: 15px; }
        .form-label { font-weight: 500; }
        
        /* Loading Overlay dan Login Page (tetap) */
        #loading-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.8); z-index: 1050; display: none;
            justify-content: center;
            align-items: center;
        }
        #login-page {
            height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
        }
        #login-form {
            background: white;
            padding: 40px; border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); width: 100%; max-width: 400px;
        }

        /* LOGO STYLE */
        .pssi-logo {
            height: 35px; /* Sesuaikan ukuran logo */
            margin-right: 10px;
            filter: brightness(0) invert(1); /* Agar logo terlihat putih di navbar gelap */
        }
        
        /* NAVIGASI BAWAH (BOTTOM NAV) STYLE */
        #bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 55px;
            background-color: #fff;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1030;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0;
        }

        .nav-item-bottom {
            flex: 1;
            text-align: center;
            color: #6c757d;
            text-decoration: none;
            padding: 5px 0;
            font-size: 0.75rem;
            transition: color 0.2s;
            cursor: pointer;
        }

        .nav-item-bottom i {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 2px;
        }

        .nav-item-bottom.active {
            color: var(--primary-color);
            font-weight: bold;
        }
        
        /* Konten Utama */
        #main-content {
            padding: 20px;
            padding-top: 70px; /* Tambahkan padding agar tidak tertutup navbar atas */
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="text-center">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-primary">Memuat...</p>
        </div>
    </div>

    <div id="app-container">
   
    </div>

    <div id="bottom-nav" style="display: none;">
        </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
     </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
