<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Klub ASKAB PSSI Kepulauan Mentawai (Frontend)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        :root { --primary-color: #007bff; }
        body { background-color: #f8f9fa; }
        .sidebar {
            height: 100vh; width: 250px; position: fixed; top: 0; left: 0;
            background-color: #343a40; padding-top: 56px; color: white; transition: all 0.3s;
        }
        .sidebar .nav-link { color: #ccc; padding: 10px 15px; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { color: white; background-color: #007bff; }
        .content { margin-left: 250px; padding: 20px; transition: all 0.3s; }
        .navbar-brand { font-weight: bold; }
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.8); z-index: 1050; display: none;
            justify-content: center; align-items: center;
        }
        .form-label { font-weight: 500; }
        #login-page {
            height: 100vh; display: flex; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
        }
        #login-form {
            background: white; padding: 40px; border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); width: 100%; max-width: 400px;
        }
        .navbar-user-info { color: white; margin-right: 15px; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="text-center">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-primary">Memuat...</p>
        </div>
    </div>

    <div id="app-container">
        </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast align-items-center text-white border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
